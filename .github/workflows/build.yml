name: Build PS4 Homebrew PKG

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build with OpenOrbis Docker
      run: |
        docker run --rm -v $(pwd):/work -w /work openorbis/toolchain:latest make

    - name: Create PKG
      run: |
        # ملاحظة: بناء PKG يتطلب أداة create-pkg من OpenOrbis
        docker run --rm -v $(pwd):/work -w /work openorbis/toolchain:latest create-pkg pkg.gp4

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: PS4-Cinamana-PKG
        path: cinamana.pkg

